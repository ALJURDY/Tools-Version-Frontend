<div class="dependency-details-container">
    <div class="header">
      <h1>{{ dependency?.name }}</h1>
      <div class="top-right-container">
        <!-- <button class="percentage-button">{{ dependency?.percentage }} %</button> -->
        <button class="return-button" (click)="returnToHome()">Return to home</button>
      </div>
    </div>
    
    <p>Latest release: {{ dependency?.latestRelease }}</p>
    
    <div class="versions-list">
      <div *ngFor="let currentVersion of dependency?.currentVersions" class="version-item">
        <div class="version-header">
          <span class="version-number">{{ currentVersion.versionNumber }}</span>
        </div>
        <div class="repositories-list">
          <ul>
            <li *ngFor="let repo of currentVersion.repositoryNames">
              <a [routerLink]="['/repository', repo]">{{ repo }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
