<div>
  <app-header (projectSelected)="loadRepositories($event)"></app-header>
  <div>
    <app-search-bar></app-search-bar>
  </div>
  <div class="repository-list">
    <h2>Repositories</h2>
    <ul>
      <li *ngFor="let repo of repositories">
        <strong>{{ repo.name }}</strong> - Current Version: {{ repo.icon }}, Latest Version: {{ repo.percentage }}
      </li>
    </ul>
  </div>

<div>
  <app-repositories [repositories]="repositories"></app-repositories>
</div>
