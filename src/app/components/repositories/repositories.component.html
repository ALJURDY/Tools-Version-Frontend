<div class="repositories-list">
    <div *ngFor="let repo of repositories" class="repository-item">
      <img [src]="repo.icon" alt="{{ repo.name }} icon" class="repository-icon">
      <div class="repository-details">
        <p class="repository-name">{{ repo.name }}</p>
        <p class="repository-percentage">{{ repo.percentage }}</p>
      </div>
    </div>
  </div>
